<!DOCTYPE html>
<html lang="en">
<head>
	<title>BlastPad Login</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />	
	<link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="../../css/module/barebones.css" rel="stylesheet" type="text/css" />
	<link href="../../css/module/default.css" rel="stylesheet" type="text/css" />
	<link href="../../css/module/form.css" rel="stylesheet" type="text/css" />	
	<!--link href="../../motif/css/base/dark.css" rel="stylesheet" type="text/css" /-->
	<link href="../../css/motif/base/light.css" rel="stylesheet" type="text/css" />
	<link href="../../css/module/semantic.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="blastpad">
		<div class="form_container">
			<div class="form_box">				
				<div class="title">
					<h1 class="center"><i class="fa fa-rocket"></i> &nbsp; BlastPad</h1>
				</div>
				<p>&nbsp;</p>
				<div class="normal_text center">
					Login to your account.	
				</div>	
				<div class="message"></div>	 
				<form action="" class="form center border" method="post">
				<span class="user_name">
					<label><i class="fa fa-user fa-lg neutral_text"></i></label> 
					<input class="field" name="user_name" placeholder="Username" required="required" type="text" />
				</span>
				<br />
				<span class="password">			
					<label><i class="fa fa-key fa-lg neutral_text"></i></label> 
					<input class="field" name="password" placeholder="Password" required="required" type="password" />
				</span>
				<p>&nbsp;</p>				
				<span class="submit"><input class="submit_button full" name="login" type="submit" value="Sign in" /></span>
				</form>
				<div class="normal_text">
					New to BlastPad?  <a href="../register_example">Sign up!</a>
				</div>
			</div><!-- End of form_box. -->	
		</div><!-- End of form_container. -->

	</div><!-- End of container div. -->
</body>
</html>
