<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>BlastPad UI Login Example</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
	<meta http-equiv="cleartype" content="on" />
	<link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="http://blastpad.co/ui/alpha/asset/css/blastpad_ui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="bp_container">
		<div class="bp_form_container">
			<div class="bp_form_box">				
				<div class="bp_center">
					<h1 class=""><i class="fa fa-rocket"></i> &nbsp; BlastPad</h1>
					<p>Login to your account.</p>
					<span class="bp_message">This is an example login form for BlastPad UI.</span>
				</div>
				<form action="" class="bp_form bp_center bp_border" method="post">
				<span class="bp_user_name">
					<label><i class="fa fa-user fa-lg neutral_text"></i></label> 
					<input class="bp_field" name="user_name" placeholder="Username" required="required" type="text" />
				</span>
				<br />
				<span class="bp_password">			
					<label><i class="fa fa-key fa-lg neutral_text"></i></label> 
					<input class="bp_field" name="password" placeholder="Password" required="required" type="password" />
				</span>
				<p>&nbsp;</p>
				<span><input class="bp_submit_button bp_full" name="login" type="submit" value="Sign in" /></span>
				</form>
				<div>
					New to BlastPad?  <a href="../register_example">Sign up!</a>
				</div>
			</div><!-- End of bp_form_box. -->	
		</div><!-- End of bp_form_container. -->
	</div><!-- End of bp_container div. -->
</body>
</html>
